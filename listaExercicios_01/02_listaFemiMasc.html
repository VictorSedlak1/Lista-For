<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let nomesMasculinos = [];
    let nomesFemininos = [];


    //PROCESSAMENTO
    for(let nomes of listaDeNomes){
        const nomesGrupo = prompt(`se ${nomes} é Masculino (M) ou Feminino (F)`).toLocaleUpperCase();
        if (nomesGrupo === "M") {
            nomesMasculinos.push(nomes)        
        } else {
            nomesFemininos.push(nomes)
        }
    }
    document.write("Os nomes Masculino são <li>" + nomesMasculinos.join(", ") + " </li> e os femininos são <li>" + nomesFemininos.join(", ") + ".</li>");

    //SAÍDA

</script>
